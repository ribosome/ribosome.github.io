<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.name }}</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #87CEEB; /* sky blue */
    }
    .section { padding-top: 4rem; padding-bottom: 4rem; }
    #cookie-consent {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f5f5f5;
      padding: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: none;
      z-index: 1000;
    }
    nav,
    .page-footer { background-color: var(--primary-color); }
    .primary-text { color: var(--primary-color); }
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000;
      color: #fff;
      padding: 8px;
      z-index: 10000;
    }
    .skip-link:focus {
      top: 0;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">跳至主內容</a>
  <nav role="navigation" aria-label="主選單">
    <div class="nav-wrapper container">
      <a href="/" class="brand-logo">{{ site.name }}</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger" aria-label="開啟選單" aria-controls="mobile-demo"><i class="material-icons" aria-hidden="true">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#about">關於我們</a></li>
        <li><a href="#services">服務項目</a></li>
        <li><a href="#contact">聯絡我們</a></li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav" id="mobile-demo" role="navigation" aria-label="側邊選單">
    <li><a href="#about">關於我們</a></li>
    <li><a href="#services">服務項目</a></li>
    <li><a href="#contact">聯絡我們</a></li>
  </ul>
  <main id="main-content">
    {{ content }}
  </main>
  <footer class="page-footer">
    <div class="container">
      © 2025 {{ site.name }}
    </div>
  </footer>
  <div id="cookie-consent" class="grey lighten-4" role="dialog" aria-label="Cookie 通知" aria-live="polite" tabindex="0">
    <div class="container">
      本網站使用 cookie 以提升使用體驗。更多資訊請參閱 <a href="/privacy-policy.html">隱私政策</a>。
      <a id="cookie-consent-accept" href="#" role="button" aria-label="接受 cookie" class="btn waves-effect blue" style="margin-left: 1rem;">我同意</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elemsSidenav = document.querySelectorAll('.sidenav');
      M.Sidenav.init(elemsSidenav);
      var elemsScrollspy = document.querySelectorAll('.scrollspy');
      M.ScrollSpy.init(elemsScrollspy, {scrollOffset: 70});

      if (!localStorage.getItem('cookieConsent')) {
        var banner = document.getElementById('cookie-consent');
        banner.style.display = 'block';
        document.getElementById('cookie-consent-accept').addEventListener('click', function() {
          localStorage.setItem('cookieConsent', 'true');
          banner.style.display = 'none';
        });
      }
    });
  </script>
</body>
</html>
